	<script type="text/javascript">
		$(document).ready(function() {
   			$.localScroll({duration:800});

   			$('.btn-file :file').on('fileselect', function(event, numFiles, label) {
        
        		var input = $(this).parents('.input-group').find(':text'),
            	log = numFiles > 1 ? numFiles + ' files selected' : label;
        
        		if( input.length ) {
            		input.val(log);
        		} else {
            		if( log ) alert(log);
        		}
    		});
		});
		$(document).on('change', '.btn-file :file', function() {
    		var input = $(this),
    		numFiles = input.get(0).files ? input.get(0).files.length : 1,
    		label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    		input.trigger('fileselect', [numFiles, label]);
    	});

    	function uploadFile() {
			var file = document.getElementById("fileA").files[0];
    		var formData = new FormData();
   			var client = new XMLHttpRequest();
			var prog = $(".progress");
 
    		if(!file) return;
 
 			// Initialize progress bar
 			prog.attr("style", "width: 0%;");
 			prog.removeClass("hidden");
 
    		//Add file to formData
    		formData.append("datei", file);
			formData.append("mail", $("#mail").value);
	
 			// alert(document.Formular.mail.value);
    		client.onerror = function(e) {
        		alert("An error occured");
    		};
	
	
			if (file.type=="video/x-flv" || file.type=="video/mp4" || file.type=="video/x-ms-wmv" || file.type=="video/x-msvideo" || file.type=="video/mpeg" || file.type=="video/quicktime" || file.type=="video/x-sgi-movie") {

			    client.onload = function(e) {
			    	// hide progress bar again
			    	prog.attr("style", "width: 100%;");
			    	prog.addClass("hidden");
			    };
 
				client.upload.onprogress = function(e) {
		 			var p = Math.round(100 / e.total * e.loaded);          
			  	    prog.attr("style", "width: " + p + "%");
			    };
	
				client.onabort = function(e) {
					alert("Upload abgebrochen");
				};
 
    			client.open("POST", "upload.php");
    			client.send(formData);
			} else {
				alert("Wrong data format");
			}
		}
	</script>
